<!DOCTYPE>
<html>

<head>
    <link href="/vscode.ico" rel="shortcut icon">
    <link href="/dist/login.css" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <div class="login-wrapper">

            <div class="login-logo">
                <img class="logo-img" src="./resources/img/freemed_logo_eng.png" alt="">
                <h4>Welcome to Freemed</h4>
                <p>Login with your
                    <b>Freemed ID</b>
                </p>
            </div>

            <div class="login-form">
                <form action="/" method="POST" class="form login">

                    <div class="group">
                        <input type="text" name="userid" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>ID</label>
                    </div>
                    <div class="group">
                        <input type="password" name="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>

                    <button class="send-btn loginForm__login_btn">
                        <a class="login_btn" id="login">Login</a>
                    </button>
                </form>
            </div>

            <div class="login-wrapper-footer">
                <a href="#">Forgot Password</a>
                <a href="#">Create Account</a>
            </div>
        </div>
    </div>
</body>

</html>
