<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>Freemed-EMR</title>
    <link href="/vscode.ico" rel="shortcut icon">
    <link href="/dist/app.css" rel="stylesheet">
    <script src="/dist/loader.bundle.js"></script>
</head>

<body>

<header class="headerLoad"></header>

<section class="ui container" style="margin-top:55px">
    <div class="ui grid">
        <div class="left floated six wide column" style="margin-left:.1%">
            <h1>예진</h1>
        </div>


        <div>
            <button id="" class="huge negative ui button">대기자 불러오기</button>
        </div>
    </div>

    <div class="ui clearing divider"></div>

    <div class="ui form container">
        <div class="ui segment">
            <h3 class="ui dividing header">V/S</h3>

            <div class="two fields">
                <div class="field">
                    <label>CHRT ID</label>
                    <input type="text" id="preChartId" style="border-color: #fc0a0e; background: #fcf4f1" disabled>
                </div>

                <div class="field">
                    <label>NAME</label>
                    <input type="text" id="preName" style="border-color: #fc0a0e; background: #fcf4f1" disabled>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label>HR</label>
                    <input type="text" id="HR">
                </div>

                <div class="field">
                    <label>PR</label>
                    <input type="text" id="PR">
                </div>
            </div>


            <div class="two fields">
                <div class="field">
                    <label>BT</label>
                    <input type="text" id="BT">
                </div>

                <div class="field">
                    <label>BP</label>
                    <input type="text" id="BP">
                </div>
            </div>


            <div class="two fields">
                <div class="field">
                    <label>Glucose</label>
                    <input type="text" id="Glucose">
                </div>

                <div class="field">
                    <label>식후</label>
                    <select id="gender" name="gender" class="ui dropdown">
                        <option value="2hours">2</option>
                        <option value="3hours">3</option>
                        <option value="4hours">4</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="ui segment">
            <h3 class="ui dividing header">C.C</h3>

        </div>
    </div>
</section>



<script src="/dist/app.bundle.js"></script>
</body>

</html>
